    <script>
        add = document.getElementById("add");
        add.addEventListener("click", ()=>{
            console.log("Updating List....");
            tit = document.getElementById('title').value;
            desc = document.getElementById('description').value;

            if (localStorage.getItem('itemsJason')==null){
                itemJasonArray = [];
                itemJasonArray.push([tit, desc])
                localStorage.setItem('itemsJason', Jason.stringify(itemJasonArray))
            }
            else{
                itemJasonArraystr = localStorage.getItem('itemJson')
                itemJasonArray = Jason.parse(itemJasonArraystr);
                itemJasonArray.push([tit, desc])
                localStorage.setItem('itemsJason', Jason.stringify(itemJasonArray))

                
            }
        })
    </script>
